<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>harrycheung.map.Javascript</title>
<style>
  button { width: 100%; height: 40px; }
  span { width: 100%; height: 40px; }
</style>
</head>
<body>
  <script src="https://rawgit.com/harrycheung/Mobile-App-Performance/master/JavaScript/point.js"></script>
  <script src="https://rawgit.com/harrycheung/Mobile-App-Performance/master/JavaScript/gate.js"></script>
  <script src="https://rawgit.com/harrycheung/Mobile-App-Performance/master/JavaScript/physics.js"></script>
  <script src="https://rawgit.com/harrycheung/Mobile-App-Performance/master/JavaScript/track.js"></script>
  <script src="https://rawgit.com/harrycheung/Mobile-App-Performance/master/JavaScript/lap.js"></script>
  <script src="https://rawgit.com/harrycheung/Mobile-App-Performance/master/JavaScript/session.js"></script>
  <script src="https://rawgit.com/harrycheung/Mobile-App-Performance/master/JavaScript/session_manager.js"></script>
  <script src="https://rawgit.com/harrycheung/Mobile-App-Performance/master/JavaScript/data/multi.js"></script>
  <script src="https://rawgit.com/harrycheung/Mobile-App-Performance/master/JavaScript/run.js"></script>
  <script>
  function run1000() {
    document.getElementById("label1000").innerHTML = "" + run(1000);
  }
  function run10000() {
    document.getElementById("label10000").innerHTML = "" + run(10000);
  }
  </script>
  <button onclick="run1000()">Run 1000</button><br><br>
  <span id="label1000"></span><br><br>
  <button onclick="run10000()">Run 10000</button><br><br>
  <span id="label10000"></span>
</body>
</html>
